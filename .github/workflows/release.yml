name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: Pack NuGet Package
      run: dotnet pack Steelkilt/SteelkiltSharp.csproj --no-build --configuration Release --output ./nupkg

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./nupkg/*.nupkg
        body: |
          ## Release ${{ github.ref_name }}

          SteelkiltSharp - A C# implementation of the Steelkilt RPG combat system.

          ### Installation
          ```bash
          dotnet add package SteelkiltSharp
          ```

          ### Changes
          See the commit history for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
