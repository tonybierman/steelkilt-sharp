# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Publish Release

on:
  workflow_dispatch:
  release:
    types:
      - published

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace }}/nuget

defaults:
  run:
    shell: pwsh

jobs:
  create_nuget:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          9.0.x
          8.0.x
          6.0.x

    - name: Install MinVer
      run: dotnet tool install --global minver-cli

    - name: Run MinVer to determine package version
      run: minver

    # Restore & Build & Pack SteelkiltSharp
    - name: Restore dependencies
      run: dotnet restore Steelkilt/SteelkiltSharp.csproj

    - name: Build SteelKiltSharp
      run: dotnet build Steelkilt/SteelkiltSharp.csproj --configuration Release --no-restore --verbosity normal

    # Debug: List build output
    - name: Debug - List build output
      run: |
        echo "=== Checking Steelkilt/bin/Release ==="
        ls -laR Steelkilt/bin/Release/ || echo "Release folder not found"

    - name: Pack SteelkiltSharp
      run: dotnet pack Steelkilt/SteelkiltSharp.csproj --configuration Release --output ${{ env.NuGetDirectory }} --no-build

    # Debug: List NuGet Packages
    - name: Debug - List NuGet Files
      run: |
        echo "=== Checking NuGet directory ==="
        ls -laR ${{ env.NuGetDirectory }}

    - name: Debug - Extract and inspect .nupkg
      run: |
        cd ${{ env.NuGetDirectory }}
        foreach($file in (Get-ChildItem "*.nupkg")) {
          Write-Host "=== Contents of $($file.Name) ==="
          $null = Add-Type -AssemblyName System.IO.Compression.FileSystem
          $zip = [System.IO.Compression.ZipFile]::OpenRead($file.FullName)
          $zip.Entries | Where-Object { $_.Name -like "*.dll" -or $_.Name -like "*.pdb" } | ForEach-Object { Write-Host $_.FullName }
          $zip.Dispose()
        }

    - uses: actions/upload-artifact@v4
      with:
        name: nuget
        if-no-files-found: error
        retention-days: 7
        path: ${{ env.NuGetDirectory }}/*.nupkg

  validate_nuget:
    runs-on: ubuntu-latest
    needs: [ create_nuget ]
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            9.0.x
            8.0.x

      - uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}

      - name: Install NuGet validator
        run: dotnet tool update Meziantou.Framework.NuGetPackageValidation.Tool --global

      - name: Validate package
        run: |
          Get-ChildItem "${{ env.NuGetDirectory }}/*.nupkg" | ForEach-Object { 
            Write-Host "Validating: $($_.Name)"
            meziantou.validate-nuget-package $_.FullName 
          }

  run_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          9.0.x
          8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Install Coverlet for Code Coverage
      run: dotnet tool install --global coverlet.console

    - name: Run tests with code coverage
      run: |
        dotnet test --no-build --configuration Release

  deploy:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: [ validate_nuget, run_test ]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            9.0.x
            8.0.x

      # Find and Push
      - name: Publish NuGet package
        run: |
          foreach($file in (Get-ChildItem "${{ env.NuGetDirectory }}" -Recurse -Include *.nupkg)) {
              dotnet nuget push $file --api-key "${{ secrets.NUGET_APIKEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
          }
        shell: pwsh